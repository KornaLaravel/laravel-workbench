name: strict-tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  strict-tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        php:
          - '8.0'
          - 8.1
          - 8.2
        dependencies:
          - "highest"
        experimental:
          - false
        include:
          - os: "ubuntu-latest"
            php: 8.3
            dependencies: "highest"
            experimental: true

    name: PHP${{ matrix.php }}-${{ matrix.os }} (${{ matrix.dependencies }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, intl, fileinfo
          coverage: none

      - name: Install dependencies
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist --no-cache"
        if: matrix.php <= 8.2

      - name: Install dependencies for PHP 8.3
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist --no-cache --ignore-platform-req=php"
        if: matrix.php == 8.3

      - name: Installed dependencies
        run: |
          composer show -D

      - name: Execute tests (with deprecations)
        run: vendor/bin/phpunit --fail-on-warning --fail-on-deprecation --fail-on-notice
        env:
          RAY_ENABLED: false
